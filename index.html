<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Earth Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Atlas Earth Calculator" class="banner">
    </header>
    <main>
        <section class="input-section">
            <h2>Vos Parcelles</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label>Commun : <input type="number" id="common" min="0" value="0"></label>
                    <button class="increment" onclick="increment('common')">+1</button>
                </div>
                <div class="input-group">
                    <label>Rare : <input type="number" id="rare" min="0" value="0"></label>
                    <button class="increment" onclick="increment('rare')">+1</button>
                </div>
                <div class="input-group">
                    <label>Épique : <input type="number" id="epic" min="0" value="0"></label>
                    <button class="increment" onclick="increment('epic')">+1</button>
                </div>
                <div class="input-group">
                    <label>Légendaire : <input type="number" id="legendary" min="0" value="0"></label>
                    <button class="increment" onclick="increment('legendary')">+1</button>
                </div>
            </div>
        </section>
        <section class="input-section">
            <h2>Vos Badges</h2>
            <div class="input-grid">
                <label>Nombre : <input type="number" id="badges" min="0" value="0"></label>
                <p>Boost badges : <span id="badge-boost">0%</span></p>
            </div>
        </section>
        <section class="input-section">
            <h2>Votre Boost</h2>
            <div class="input-grid">
                <label>Type : 
                    <select id="boost-type">
                        <option value="inactive">Inactif</option>
                        <option value="daily">Boost journalier actif</option>
                        <option value="super">Super Rent (x50)</option>
                    </select>
                </label>
                <p>Boost actif : <span id="main-boost">x1</span></p>
            </div>
            <button class="reset" onclick="resetData()">Réinitialiser</button>
        </section>
        <section class="results-section">
            <h2>Vos Revenus</h2>
            <div class="results-grid">
                <p>Heure : <span id="hourly">$0</span></p>
                <p>Jour : <span id="daily">$0</span></p>
                <p>Semaine : <span id="weekly">$0</span></p>
                <p>Mois : <span id="monthly">$0</span></p>
                <p>Année : <span id="yearly">$0</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
