<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Earth Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Atlas Earth Calculator</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Vos Parcelles</h2>
            <div class="input-grid">
                <label>Commun : <input type="number" id="common" min="0" value="0"></label>
                <label>Rare : <input type="number" id="rare" min="0" value="0"></label>
                <label>Épique : <input type="number" id="epic" min="0" value="0"></label>
                <label>Légendaire : <input type="number" id="legendary" min="0" value="0"></label>
                <label>Boost : 
                    <select id="boost">
                        <option value="1">Aucun (x1)</option>
                        <option value="10">x10</option>
                        <option value="15">x15</option>
                        <option value="20">x20</option>
                        <option value="50">x50</option>
                    </select>
                </label>
            </div>
            <button onclick="resetData()">Réinitialiser</button>
        </section>
        <section class="results-section">
            <h2>Vos Revenus</h2>
            <div class="results-grid">
                <p>Heure : <span id="hourly">$0</span></p>
                <p>Jour : <span id="daily">$0</span></p>
                <p>Semaine : <span id="weekly">$0</span></p>
                <p>Mois : <span id="monthly">$0</span></p>
                <p>Année : <span id="yearly">$0</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
